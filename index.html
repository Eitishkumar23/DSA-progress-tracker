<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DSA Progress Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ“˜ DSA Progress Tracker</h1>
    <button id="toggleDark" style="float: right; margin-top: -40px;">ðŸŒ™ Dark Mode</button>


    <!-- âœ… Form Section -->
    <div class="form-section">
      <input type="text" id="topicInput" placeholder="Enter DSA Topic" />

      <select id="statusSelect">
        <option value="Not Started">Not Started</option>
        <option value="In Progress">In Progress</option>
        <option value="Completed">Completed</option>
      </select>

      <!-- âœ… Difficulty Dropdown -->
      <select id="difficultySelect">
        <option value="Easy">Easy</option>
        <option value="Medium">Medium</option>
        <option value="Hard">Hard</option>
      </select>

      <button id="addBtn">Add Topic</button>
    </div>

    <!-- âœ… Filter Buttons -->
    <div class="filters" style="text-align: center; margin: 20px 0;">
      <button onclick="filterTopics('All')">All</button>
      <button onclick="filterTopics('Easy')">Easy</button>
      <button onclick="filterTopics('Medium')">Medium</button>
      <button onclick="filterTopics('Hard')">Hard</button>
    </div>

    <!-- âœ… Topic List -->
    <div id="topicList">
      <!-- DSA Topics Will Appear Here -->
    </div>

    <!-- âœ… Chart Section -->
    <div style="width: 90%; max-width: 500px; margin: auto; padding: 20px;">
      <h3>ðŸ“Š Your DSA Progress</h3>
      <canvas id="progressChart"></canvas>
    </div>
  </div>

  <!-- âœ… Script Files -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
